<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cricket Fast Live Line</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-tabs >
    <ion-tab tabIcon="md-pulse" tabTitle="Live" [root]="livePage"></ion-tab>
    <ion-tab tabIcon="md-trending-up" tabTitle="Result" [root]="resultPage"></ion-tab>
    <ion-tab tabIcon="ios-timer-outline" tabTitle="Upcoming Match" [root]="upcomingmatchPage"></ion-tab>
  </ion-tabs>
</ion-content>
